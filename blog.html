<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Goblin M0D3</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    nav a {
      color: #66ff66;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff3333;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #66ff66;
      text-align: center;
      margin-bottom: 2rem;
    }
    .rss-feed {
      display: grid;
      gap: 2rem;
    }
    .rss-item {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
    }
    .rss-item a {
      color: #66ff66;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .rss-item a:hover {
      color: #ff3333;
    }
    .rss-item p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home / About Me</a>
    <a href="resume.html">Resume</a>
    <a href="blog.html">Blog</a>
    <a href="projects.html">Projects / Notes</a>
    <a href="prints.html">3D Print Archive</a>
    <a href="wow.html">WoW Gallery</a>
    <a href="reviews.html">Reviews</a>
    <a href="spotify.html">Spotify / Goblin M0D3</a>
  </nav>

  <main>
    <h1>Latest Articles by Omar A. Othman</h1>
    <div class="rss-feed" id="rss-feed">
      <p>Loading articles from LinkedIn...</p>
    </div>
  </main>

  <script>
    async function loadRSS() {
      const rssFeedContainer = document.getElementById("rss-feed");
      try {
        const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://rss.app/feeds/MFJVLlM6vXwVNwHJ.xml");
        const data = await response.json();
        rssFeedContainer.innerHTML = "";
        data.items.forEach(item => {
          const article = document.createElement("div");
          article.className = "rss-item";
          article.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.description}</p>
          `;
          rssFeedContainer.appendChild(article);
        });
      } catch (error) {
        rssFeedContainer.innerHTML = "<p style='color: red;'>Failed to load articles. Please try again later.</p>";
        console.error("RSS Load Error:", error);
      }
    }

    loadRSS();
  </script>
</body>
</html>
