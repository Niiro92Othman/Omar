<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Goblin M0D3</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    nav a {
      color: #66ff66;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff3333;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #66ff66;
      text-align: center;
      margin-bottom: 2rem;
    }
    .blog-list {
      display: grid;
      gap: 2rem;
    }
    .blog-card {
      display: flex;
      gap: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .blog-card img {
      width: 150px;
      height: auto;
      object-fit: cover;
    }
    .blog-content {
      padding: 1rem;
    }
    .blog-content h2 {
      margin: 0 0 0.5rem 0;
    }
    .blog-content a {
      color: #66ff66;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .blog-content a:hover {
      color: #ff3333;
    }
    .blog-content p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home / About Me</a>
    <a href="resume.html">Resume</a>
    <a href="blog.html">Blog</a>
    <a href="projects.html">Projects / Notes</a>
    <a href="prints.html">3D Print Archive</a>
    <a href="wow.html">WoW Gallery</a>
    <a href="reviews.html">Reviews</a>
    <a href="spotify.html">Spotify / Goblin M0D3</a>
  </nav>

  <main>
    <h1>Latest Articles by Omar A. Othman</h1>
    <div class="blog-list" id="blog-list">
      <p>Loading your goblin knowledge drops...</p>
    </div>
  </main>

  <script>
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('blog-list');
        container.innerHTML = '';
        data.forEach(article => {
          const card = document.createElement('div');
          card.className = 'blog-card';
          card.innerHTML = `
            <img src="${article.thumbnail}" alt="Thumbnail">
            <div class="blog-content">
              <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
              <p>${article.description}</p>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('blog-list').innerHTML = '<p style="color: red;">Failed to load articles.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
